<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title> 7000 حاسبة أبعاد الزجاج</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
    direction: rtl;
  }
  .calculator {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    max-width: 950px;
    margin: auto;
  }
  h2, h3 { text-align: center; }
  label { display: block; margin: 10px 0 5px; }
  input { padding: 6px; border: 1px solid #ccc; border-radius: 6px; }
  table { width: 100%; border-collapse: collapse; margin-top: 15px; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
  th { background: #007BFF; color: white; }
  button { margin: 10px 5px; padding: 10px 15px; background: #007BFF; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
  button:hover { background: #0056b3; }
  .glass-type, .manual-width, .manual-height, .manual-type { margin-top: 10px; width: 100%; }
</style>
</head>
<body>

<div class="calculator">
  <h2>حاسبة أبعاد الزجاج</h2>

  <label>نوع الزجاج الافتراضي للحساب:</label>
  <input type="text" id="glassType" class="glass-type" placeholder="مثال: عاكس، شفاف، ...">

  <table id="measureTable">
    <thead>
      <tr>
        <th>العرض (سم)</th>
        <th>الارتفاع (سم)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="number" class="width"></td>
        <td><input type="number" class="height"></td>
      </tr>
    </tbody>
  </table>

  <button onclick="addRow()">➕ إضافة صف</button>
  <button onclick="calculateAll()">🔢 احسب القياسات</button>

  <h3>إضافة قياسات يدوياً بدون خصم:</h3>
  <input type="text" id="manualType" class="manual-type" placeholder="نوع الزجاج ">
  <input type="number" id="manualWidth" class="manual-width" placeholder="العرض (سم)">
  <input type="number" id="manualHeight" class="manual-height" placeholder="الارتفاع (سم)">
  <button onclick="addManual()">➕ أضف القياس اليدوي</button>

  <h3>النتائج:</h3>
  <div id="resultsSection">
    <table id="resultTable">
      <thead>
        <tr>
          <th>الرقم</th>
          <th>نوع الزجاج</th>
          <th>العرض (سم)</th>
          <th>الارتفاع (سم)</th>
          <th>ملاحظات</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <button onclick="printResults()">🖨️ طباعة النتائج</button>
</div>

<script>
let counter = 1;

// إضافة صف جديد للمدخلات
function addRow() {
  let table = document.getElementById("measureTable").getElementsByTagName("tbody")[0];
  let row = table.insertRow();
  row.innerHTML = `
    <td><input type="number" class="width"></td>
    <td><input type="number" class="height"></td>
  `;
}

// حساب القياسات وإضافتها للنتائج
function calculateAll() {
  let widths = document.querySelectorAll(".width");
  let heights = document.querySelectorAll(".height");
  let resultBody = document.getElementById("resultTable").getElementsByTagName("tbody")[0];
  let glassType = document.getElementById("glassType").value || "غير محدد";

  for (let i = 0; i < widths.length; i++) {
    let w = parseFloat(widths[i].value);
    let h = parseFloat(heights[i].value);
    if (isNaN(w) || isNaN(h)) continue;

    let newW = ((w - 2.7) / 2) - 5.7;
    let newH = h - 15.2;

    let row = resultBody.insertRow();
    row.innerHTML = `
      <td>${counter}</td>
      <td>${glassType}</td>
      <td>${newW.toFixed(2)}</td>
      <td>${newH.toFixed(2)}</td>
      <td></td>
    `;
    counter++;
  }
}

// إضافة قياس يدوي بدون خصم مع تحديد نوع الزجاج
function addManual() {
  let w = parseFloat(document.getElementById("manualWidth").value);
  let h = parseFloat(document.getElementById("manualHeight").value);
  let manualType = document.getElementById("manualType").value || "غير محدد";
  if (isNaN(w) || isNaN(h)) return;

  let resultBody = document.getElementById("resultTable").getElementsByTagName("tbody")[0];
  let row = resultBody.insertRow();
  row.innerHTML = `
    <td>${counter}</td>
    <td>${manualType}</td>
    <td>${w.toFixed(2)}</td>
    <td>${h.toFixed(2)}</td>
    <td></td>
  `;
  counter++;
  document.getElementById("manualWidth").value = '';
  document.getElementById("manualHeight").value = '';
  document.getElementById("manualType").value = '';
}

// طباعة النتائج
function printResults() {
  let resultsContent = document.getElementById("resultsSection").innerHTML;
  let css = `<style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #007BFF; color: white; }
  </style>`;
  let printWindow = window.open('', '', 'width=900,height=600');
  printWindow.document.write('<html><head><title>طباعة النتائج</title>');
  printWindow.document.write(css);
  printWindow.document.write('</head><body>');
  printWindow.document.write(resultsContent);
  printWindow.document.write('</body></html>');
  printWindow.document.close();
  printWindow.focus();
  printWindow.print();
  printWindow.close();
}
</script>

</body>
</html>
