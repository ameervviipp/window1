<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حاسبة أبعاد الزجاج</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      direction: rtl;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 700px;
      margin: auto;
    }
    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007BFF;
      color: white;
    }
    button {
      margin: 10px 5px;
      padding: 10px 15px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #e9f7ef;
      border: 1px solid #28a745;
      border-radius: 6px;
      font-weight: bold;
      white-space: pre-line;
    }
    .glass-type {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>حاسبة أبعاد الزجاج</h2>

    <label>نوع الزجاج:</label>
    <input type="text" id="glassType" class="glass-type" placeholder="مثال: عاكس، شفاف، ...">

    <table id="measureTable">
      <thead>
        <tr>
          <th>العرض (سم)</th>
          <th>الارتفاع (سم)</th>
          <th>النتائج</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="number" class="width"></td>
          <td><input type="number" class="height"></td>
          <td class="output">—</td>
        </tr>
      </tbody>
    </table>

    <button onclick="addRow()">➕ إضافة صف</button>
    <button onclick="calculateAll()">🔢 احسب</button>
    <button onclick="window.print()">🖨️ طباعة</button>

    <div class="result" id="result">النتائج ستظهر هنا</div>
  </div>

  <script>
    // إضافة صف جديد
    function addRow() {
      let table = document.getElementById("measureTable").getElementsByTagName("tbody")[0];
      let row = table.insertRow();
      row.innerHTML = `
        <td><input type="number" class="width"></td>
        <td><input type="number" class="height"></td>
        <td class="output">—</td>
      `;
    }

    // حساب كل الصفوف
    function calculateAll() {
      let widths = document.querySelectorAll(".width");
      let heights = document.querySelectorAll(".height");
      let outputs = document.querySelectorAll(".output");
      let glassType = document.getElementById("glassType").value || "غير محدد";

      let resultsText = `🔹 نوع الزجاج: ${glassType}\n\n`;

      for (let i = 0; i < widths.length; i++) {
        let w = parseFloat(widths[i].value);
        let h = parseFloat(heights[i].value);

        if (isNaN(w) || isNaN(h)) {
          outputs[i].innerText = "⚠️ ناقص بيانات";
          continue;
        }

        // العمليات
        let newW = ((w - 2.7) / 2) - 5.7;
        let newH = (h - 15.2);

        outputs[i].innerText = `عرض: ${newW.toFixed(2)} سم | ارتفاع: ${newH.toFixed(2)} سم`;
        resultsText += `القطعة ${i+1}: العرض = ${newW.toFixed(2)} سم ، الارتفاع = ${newH.toFixed(2)} سم\n`;
      }

      document.getElementById("result").innerText = resultsText;
    }
  </script>

</body>
</html>
