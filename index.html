<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية - حساب الشبابيك والمطابخ</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .container {
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1000px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
      font-size: 18px;
    }
    .card:hover {
      transform: scale(1.05);
      background: #f1f1f1;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
