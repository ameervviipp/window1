
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حاسبة تكلفة شباك الألمنيوم</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 45%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .shabaks-container {
      margin-top: 20px;
    }

    .shabak {
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .shabak .remove-btn {
      background-color: #e74c3c;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .shabak .remove-btn:hover {
      background-color: #c0392b;
    }

    #result {
      margin-top: 30px;
      display: none;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .result-item {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .result-item strong {
      color: #007bff;
    }

    /* إضافة شارة الضبط في الزاوية العليا */
    .settings-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #007bff;
      color: white;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .settings-container {
      position: fixed;
      top: 80px;
      left: 20px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      display: none;
    }

    .settings-container input {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>حاسبة تكلفة شباك الألمنيوم</h1>

    <label for="aluminumPrice">سعر كيلو الألمنيوم (شيكل):</label>
    <input type="number" id="aluminumPrice" placeholder="مثال: 25">

    <label for="glassPrice">سعر متر الكزاز (شيكل):</label>
    <input type="number" id="glassPrice" placeholder="مثال: 80">

    <label for="customerRate">سعر المتر المربع للزبون (شيكل):</label>
    <input type="number" id="customerRate" placeholder="مثال: 100">

    <div class="shabaks-container" id="shabaksContainer"></div>

    <button id="addShabakBtn">إضافة شباك جديد</button>

    <button id="calculateBtn" style="display: none;">احسب التكلفة</button>

    <div id="result">
      <h3>النتائج:</h3>
      <div id="individualResults"></div>
      <div class="result-item" style="margin-top: 20px;">
        💰 <strong>إجمالي التكلفة لجميع النوافذ: <span id="totalCost"></span> شيكل</strong>
      </div>
      <div class="result-item">
        🛠️ <strong>إجمالي الأدوات (السكرة، العجلات، يد الريشت): <span id="totalItems"></span></strong>
      </div>
      <div class="result-item">
        📏 <strong>إجمالي المساحة لجميع النوافذ: <span id="totalArea"></span> م²</strong>
      </div>
      <div class="result-item">
        💰 <strong>إجمالي تكلفة الزبون: <span id="totalCustomerCost"></span> شيكل</strong>
      </div>
      <div class="result-item" style="font-size: 18px; margin-top: 15px;">
        💵 <strong>صافي الربح: <span id="netProfit"></span> شيكل</strong>
      </div>
    </div>
  </div>

  <!-- شارة الضبط -->
  <div class="settings-icon" id="settingsIcon">⚙️</div>

  <!-- نافذة إعدادات الضبط -->
  <div class="settings-container" id="settingsContainer">
    <label for="screwsPrice">سعر السكرة (شيكل):</label>
    <input type="number" id="screwsPrice" placeholder="مثال: 2">

    <label for="wheelsPrice">سعر العجلات (شيكل):</label>
    <input type="number" id="wheelsPrice" placeholder="مثال: 6">

    <label for="handlePrice">سعر يد الريشت (شيكل):</label>
    <input type="number" id="handlePrice" placeholder="مثال: 4">

    <label for="weightPerSquareMeter">وزن الألمنيوم لكل متر مربع (كغم):</label>
    <input type="number" id="weightPerSquareMeter" placeholder="مثال: 9">

    <button id="saveSettingsBtn">حفظ الإعدادات</button>
  </div>

  <script>
    let shabaksCount = 0;

    document.addEventListener("DOMContentLoaded", function () {
      // إضافة شباك جديد
      document.getElementById('addShabakBtn').addEventListener('click', function () {
        shabaksCount++;
        const shabakDiv = document.createElement('div');
        shabakDiv.classList.add('shabak');
        shabakDiv.id = 'shabak' + shabaksCount;

        shabakDiv.innerHTML = `
          <label for="length${shabaksCount}">طول الشباك (سم):</label>
          <input type="number" id="length${shabaksCount}" placeholder="مثال: 120">
          
          <label for="width${shabaksCount}">عرض الشباك (سم):</label>
          <input type="number" id="width${shabaksCount}" placeholder="مثال: 100">

          <button class="remove-btn" onclick="removeShabak(${shabaksCount})">حذف الشباك</button>
        `;
        document.getElementById('shabaksContainer').appendChild(shabakDiv);

        // إظهار زر الحساب فقط بعد إضافة شباك واحد
        if (shabaksCount > 0) {
          document.getElementById('calculateBtn').style.display = 'block';
        }
      });

      // فتح نافذة الإعدادات عند الضغط على أيقونة الضبط
      document.getElementById('settingsIcon').addEventListener('click', function () {
        document.getElementById('settingsContainer').style.display = 'block';
      });

      // حفظ الإعدادات عند الضغط على زر الحفظ
      document.getElementById('saveSettingsBtn').addEventListener('click', function () {
        const screwsPrice = parseFloat(document.getElementById('screwsPrice').value) || 2;
        const wheelsPrice = parseFloat(document.getElementById('wheelsPrice').value) || 6;
        const handlePrice = parseFloat(document.getElementById('handlePrice').value) || 4;
        const weightPerSquareMeter = parseFloat(document.getElementById('weightPerSquareMeter').value) || 9;

        // حفظ القيم المدخلة
        localStorage.setItem('screwsPrice', screwsPrice);
        localStorage.setItem('wheelsPrice', wheelsPrice);
        localStorage.setItem('handlePrice', handlePrice);
        localStorage.setItem('weightPerSquareMeter', weightPerSquareMeter);

        alert('تم حفظ الإعدادات بنجاح');
        document.getElementById('settingsContainer').style.display = 'none';
      });

      // حساب التكلفة بعد إدخال الأبعاد
      document.getElementById('calculateBtn').addEventListener('click', function () {
        const aluminumPrice = parseFloat(document.getElementById('aluminumPrice').value);
        const glassPrice = parseFloat(document.getElementById('glassPrice').value);
        const customerRate = parseFloat(document.getElementById('customerRate').value);

        // استرجاع القيم من localStorage إذا كانت موجودة
        const screwsPrice = parseFloat(localStorage.getItem('screwsPrice')) || 2;
        const wheelsPrice = parseFloat(localStorage.getItem('wheelsPrice')) || 6;
        const handlePrice = parseFloat(localStorage.getItem('handlePrice')) || 4;
        const weightPerSquareMeter = parseFloat(localStorage.getItem('weightPerSquareMeter')) || 9;

        if (isNaN(aluminumPrice) || isNaN(glassPrice) || isNaN(customerRate) || aluminumPrice <= 0 || glassPrice <= 0 || customerRate <= 0) {
          alert("يرجى إدخال القيم بشكل صحيح.");
          return;
        }

        let totalCost = 0;
        let totalScrews = 0;
        let totalWheels = 0;
        let totalHandles = 0;
        let totalArea = 0;
        let totalCustomerCost = 0;

        let individualResultsHTML = '';
        for (let i = 1; i <= shabaksCount; i++) {
          const length = parseFloat(document.getElementById(`length${i}`).value);
          const width = parseFloat(document.getElementById(`width${i}`).value);

          if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
            alert(`يرجى إدخال الأبعاد بشكل صحيح للشباك رقم ${i}.`);
            return;
          }

          // حساب التكلفة لكل شباك
          const area = (length * width) / 10000;
          const weight = area * weightPerSquareMeter;
          const materialCost = weight * aluminumPrice;
          const screwsCost = screwsPrice * 2;
          const handleCost = handlePrice;
          const wheelsCost = wheelsPrice * 1.25;
          const totalCostBeforeGlass = materialCost + screwsCost + handleCost + wheelsCost;

          const glassLength = length - 15.2;
          const glassWidth = ((width - 2.7) / 2) - 5.7;
          const glassArea = (glassLength * glassWidth) / 10000;
          const glassCost = glassArea * glassPrice;
          const totalGlassCost = glassCost * 2;

          const totalCostPerWindow = totalCostBeforeGlass + totalGlassCost;

          totalCost += totalCostPerWindow;
          totalScrews += 2;
          totalWheels += 6;
          totalHandles += 1;
          totalArea += area;
          totalCustomerCost += area * customerRate;

          individualResultsHTML += `
            <div class="result-item">الشباك رقم ${i}:</div>
            <div class="result-item">مساحة الشباك: <strong>${area.toFixed(2)} م²</strong></div>
            <div class="result-item">الوزن: <strong>${weight.toFixed(2)} كغم</strong></div>
            <div class="result-item">تكلفة الألمنيوم: <strong>${materialCost.toFixed(2)} شيكل</strong></div>
            <div class="result-item">السكرة: <strong>${screwsCost.toFixed(2)} شيكل</strong></div>
            <div class="result-item">يد الريشت: <strong>${handleCost.toFixed(2)} شيكل</strong></div>
            <div class="result-item">العجلات: <strong>${wheelsCost.toFixed(2)} شيكل</strong></div>
            <div class="result-item">💡 التكلفة قبل الزجاج: <strong>${totalCostBeforeGlass.toFixed(2)} شيكل</strong></div>
            <div class="result-item">📐 طول الكزاز: <strong>${glassLength.toFixed(2)} سم</strong></div>
            <div class="result-item">📐 عرض الكزاز: <strong>${glassWidth.toFixed(2)} سم</strong></div>
            <div class="result-item">تكلفة الكزاز (لكزازتين): <strong>${totalGlassCost.toFixed(2)} شيكل</strong></div>
            <div class="result-item">💰 التكلفة الإجمالية للشباك: <strong>${totalCostPerWindow.toFixed(2)} شيكل</strong></div>
            <hr>
          `;
        }

        const netProfit = totalCustomerCost - totalCost;

        document.getElementById('individualResults').innerHTML = individualResultsHTML;
        document.getElementById('totalCost').innerText = totalCost.toFixed(2);
        document.getElementById('totalItems').innerText = `سكرة: ${totalScrews} - عجلات: ${totalWheels} - يد الريشت: ${totalHandles}`;
        document.getElementById('totalArea').innerText = totalArea.toFixed(2);
        document.getElementById('totalCustomerCost').innerText = totalCustomerCost.toFixed(2);
        document.getElementById('netProfit').innerText = netProfit.toFixed(2);

        document.getElementById('result').style.display = 'block';
      });
    });

    function removeShabak(shabakId) {
      const shabakElement = document.getElementById('shabak' + shabakId);
      shabakElement.remove();
      shabaksCount--;

      if (shabaksCount === 0) {
        document.getElementById('calculateBtn').style.display = 'none';
        document.getElementById('result').style.display = 'none';
      }
    }
  </script>
</body>
</html>
